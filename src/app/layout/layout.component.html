<div class="layout-container" [ngClass]="{ 'dark-theme': themeService.darkTheme }">
  <div class="content">
    <mat-toolbar>
      <div class="left-section">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="logo">Weather</span>
      </div>
      <div class="right-section">
        <span class="theme-label">Light</span>
        <mat-slide-toggle (change)="toggleTheme($event.checked)"></mat-slide-toggle>
        <span class="theme-label">Dark</span>
      </div>
    </mat-toolbar>
  </div>
  <mat-drawer-container autosize [ngClass]="{ 'dark-theme': themeService.darkTheme }">
    <mat-drawer #drawer mode="over">
      <mat-nav-list>
        <mat-list-item>
          <button class="buttonTheme" routerLink="/home" mat-button><mat-icon class="menuIcon">home</mat-icon>
            Home</button>
        </mat-list-item>
        <mat-list-item>
          <button class="buttonTheme" routerLink="/widgets" mat-button><mat-icon class="menuIcon">widgets</mat-icon>
            Widgets</button>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
